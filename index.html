<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Scheme Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <input type="color" class="color-input" id="color-input" />
        <select id="color-scheme">
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome-dark</option>
          <option value="monochrome-light">Monochrome-light</option>
          <option value="analogic">Analogic</option>
          <option value="complement">Complement</option>
          <option value="analogic-complement">Analogic-complement</option>
          <option value="triad">Triad</option>
        </select>
        <button id="btn">Get color scheme</button>
      </header>
      <main>
        <div class="color-bar">
          <div class="color-one color" id="color-one"></div>
          <h3 id="color-code-one">#F55A5A</h3>
        </div>
        <div class="color-bar">
          <div class="color-two color" id="color-two"></div>
          <h3 id="color-code-two">#2B283A</h3>
        </div>
        <div class="color-bar">
          <div class="color-three color" id="color-three"></div>
          <h3 id="color-code-three">#FBF3AB</h3>
        </div>
        <div class="color-bar">
          <div class="color-four color" id="color-four"></div>
          <h3 id="color-code-four">#AAD1B6</h3>
        </div>
        <div class="color-bar">
          <div class="color-five color" id="color-five"></div>
          <h3 id="color-code-five">#D5D4D8</h3>
        </div>
      </main>
    </div>

    <script src="index.js"></script>
  </body>
</html>
